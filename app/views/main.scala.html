@(username: String = "")
<!DOCTYPE html>
<html lang="en" ng-app="kc_web">
<head>
    <title></title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/lib/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/lib/ng-table.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
    <script src="@routes.Assets.versioned("js/lib/es6-shim.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/lib/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/lib/angular-resource.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/lib/angular-route.min.js")" type="text/javascript"></script>

    <script src="@routes.Assets.versioned("js/common/validation.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/ctrls/register-ctrl.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/ctrls/home-ctrl.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">yO!</a>
                    </div>

                    @if(username.length >0){
                    <div class="navbar-header">
                        Hello, @username
                    </div>
                    }

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="login"><i class="fa fa-login"></i> Login</a></li>
                        <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div ng-view style="display:block; position:relative; float:left; clear:both; width:100%; margin:10px;"></div>
    </body>
</html>
